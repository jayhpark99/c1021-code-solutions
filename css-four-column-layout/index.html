<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="styles.css" rel="stylesheet">
  <title>CSS Four Column Layout</title>
</head>
<body>
  <div class="container">
    <h1 class="bold">How It Works</h1>
    <div class="row">
      <div class="column-fourth">
        <img src="images/screen-1.png" alt="screen1">
        <img src="images/switch-icon.png" alt="switch-icon" class="icon">
        <h2>App Switching</h2>
        <p>Toggle all your apps on and off.</p>
      </div>
      <div class="column-fourth">
        <img src="images/screen-2.png" alt="screen2">
        <img src="images/filter-icon.png" alt="filter-icon" class="icon">
        <h2>Trip Filtering</h2>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-fourth">
        <img src="images/screen-3.png" alt="screen3">
        <img src="images/slider-icon.png" alt="slider-icon" class="icon">
        <h2>Service Filters</h2>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-fourth">
        <img src="images/screen-4.png" alt="screen4">
        <img src="images/bars-icon.png" alt="bars-icon" class="icon">
        <h2>Stats + Mileage</h2>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>

</body>
</html>
