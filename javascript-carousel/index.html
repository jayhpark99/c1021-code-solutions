<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="outerdiv">
    <div class="innerdiv">
      <i class="fas fa-angle-left"></i>
      <img src="images/001.png">
      <i class="fas fa-angle-right"></i>
    </div>
    <button data="0" class="bulbasoar" style="background-color: black;"></button>
    <button data="1" class="charmander"></button>
    <button data="2" class="squirtle"></button>
    <button data="3" class="pikachu"></button>
    <button data="4" class="jigglypuff"></button>
  </div>


  <script src="main.js"></script>
</body>
</html>
