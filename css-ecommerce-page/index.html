<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>New Arrivals</h1>
    <div class="row">
      <div class="column-fifth">
        <img src="images/dress1.jpeg">
        <h3>Free People</h3><h3 class="size">Size 6</h3><br>
        <h3 class="price">$35</h3><h3 class="retail">$125 retail</h3>
      </div>
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg">
        <h3>Yves Saint Laurent</h3><h3 class="size">One-Size</h3><br>
        <h3 class="price">$200</h3><h3 class="retail">$1600 retail</h3>
      </div>
      <div class="column-fifth">
        <img src="images/key.jpeg">
        <h3>Tiffany</h3><h3 class="size">One-Size</h3><br>
        <h3 class="price">$476</h3><h3 class="retail">$2000 retail</h3>
      </div>
      <div class="column-fifth">
        <img src="images/lv-bag.jpg">
        <h3>Louis Vuitton</h3><h3 class="size">One-Size</h3><br>
        <h3 class="price">$95</h3><h3 class="retail">$1200 retail</h3>
      </div>
      <div class="column-fifth">
        <img src="images/dress2.jpeg">
        <h3>Reformation</h3><h3 class="size">Size 4</h3><br>
        <h3 class="price">$20</h3><h3 class="retail">$198 retail</h3>
      </div>
    </div>
  </div>
</body>
</html>
